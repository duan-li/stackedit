language: node_js

node_js:
  - '8'

cache: npm

install:
  - npm install

before_deploy:
  - npm run build
  - mv dist public

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
  project: md-liduan-net
  on:
    branch: master

notifications:
  email:
    recipients:
    - inputx@gmail.com
    on_success: change
    on_failure: always

